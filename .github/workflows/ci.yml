name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.13.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run Unit Tests
        run: yarn test --runInBand # Prevent parallelization in CI

      - name: Run E2E Tests
        run: yarn test:e2e

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Debug Node.js Environment
        run: node -v && yarn list --depth=0

      - name: Display Jest Config
        run: jest --showConfig
